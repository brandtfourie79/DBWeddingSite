<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #FFB6C1;
    color: #FFF;
}

h1 {
    font-size: 2.5em;
}

.countdown {
    font-size: 1.5em;
    margin-top: 20px;
}

.container {
    width: 85%;
    height: 100%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;
    background-image: url('B & D FOREVER BACKGROUND.png'); /* Makes the text area pop */
    background-repeat: no-repeat;
}

.content {
    width: 100%;
    height: 100%;
    margin: 0 auto;
    padding: 20px;
    color: #333; /* Ensures readable text */
}

img {
    opacity: 0.3;
    width: 100%;
    height: 100%;
    max-width: 300px;
}
    </style>
</head>
<body>
<div class="container">
<div class="header"
</div>
<div class="content">
    <h1>Debbie & Brandt's Wedding Countdown</h1>
    <div class="countdown" id="countdown"></div>
</div>
</div>
    <script>
        const weddingDate = new Date('2025-08-09T15:00:00').getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = weddingDate - now;


            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "It's the big day!";
            }
        }, 1000);
    </script>
</body>
</html>
